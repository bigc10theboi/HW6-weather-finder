<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="Assets/stylez.css" /> 
</head>
<body>

  <h1>Weather Forecast</h1>

  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <header>Search a city to fulfill your weather needs:</header>
              <div class="city">
                  <input id="cityName" placeholder="Input city">
                  <button class="current">current weather</button>
                  <button class="future">five day forecast</button>
              </div>
              <div>The current date is: </div>
              <div id="currentDay" class="lead"> </div>
              <!--Empty divs to be populated with retrieved info-->
              <div class="populate" id="weather"></div>
              <div class="populate" id="fiveDay"> Get your weather HERE</div>
          </div>
      </div>
  </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="Assets/java.js"></script>
</body>
</html>
